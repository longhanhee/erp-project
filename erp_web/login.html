    <meta name="description" content="Huaxia ERP dựa trên khung SpringBoot. Nó được xác định để cung cấp phần mềm ERP nguồn mở và dễ sử dụng cho các doanh nghiệp vừa và nhỏ. Hiện tại, nó tập trung vào lập hóa đơn + chức năng tài chính. Các mô-đun chính là quản lý bán lẻ, quản lý mua hàng, quản lý bán hàng, quản lý kho, quản lý tài chính, truy vấn báo cáo, dữ liệu cơ bản và quản lý hệ thống. Hỗ trợ thanh toán trước, thu nhập và chi tiêu, phân bổ kho, lắp ráp và tháo gỡ, đặt hàng và các tính năng khác. Báo cáo hàng tồn kho, thống kê trong và ngoài nước, vv Đồng thời, kiểm soát chi tiết và toàn diện vai trò và quyền, chính xác đến từng nút và menu." />

    <div class="login-box">
        <div class="login-logo">
            <a href="/">
                <b>ERP Trung Quốc</b>
                <small>V2.1</small>
            </a>
        </div>
        <div class="login-box-body">
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-user form-control-feedback" title="Đăng nhập tài khoản"></span>
                <input type="text" id="username" name="username" class="form-control required"
                       data-msg-required="Vui lòng điền vào tài khoản đăng nhập." placeholder="Đăng nhập tài khoản"/>
            </div>
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-lock form-control-feedback"
                      title="Đăng nhập mật khẩu, nhấn chuột để hiển thị mật khẩu"
                      onmousedown="$('#password').attr('type','text')"
                      onmouseup="$('#password').attr('type','password')">
                </span>
                <input type="password" id="password" name="password" class="form-control required"
                       data-msg-required="Vui lòng điền mật khẩu đăng nhập." placeholder="Mật khẩu đăng nhập" autocomplete="off"/>
            </div>
            <div class="form-group">
                <div class="mt5 icheck">
                    <label title="Sử dụng thận trọng ở những nơi công cộng, không cần điền vào tài khoản của bạn vào lần tới"><input type="checkbox"
                                                            id="rememberUserCode" class="form-control" data-style="minimal-grey">Ghi nhớ tài khoản</label> &nbsp;
                    <label title="Sử dụng thận trọng ở những nơi công cộng, không cần điền tài khoản và mật khẩu vào lần sau"><input type="checkbox"
                                                               id="rememberMe" class="form-control" data-style="minimal-grey"> Đăng nhập tự động</label>
                </div>
            </div>
            <div class="form-group">
                <input type="hidden" name="__url" value="">
                <button type="submit" class="btn btn-primary btn-block btn-flat"
                        id="btnSubmit" data-loading="Đăng nhập xác minh thành công, nhập ..."
                        data-login-valid="Xin vui lòng chờ, xác minh đăng nhập ...">Đăng nhập ngay
                </button>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <a href="register.html" class="pull-left"><b>[ Đăng ký ngay ]</b></a>
                    <div class="dropdown pull-right">
                        <a href="http://home.huaxiaerp.com/" class="dropdown-toggle" target="_blank">
                            <b><i class="fa icon-globe"></i> Trang web chính thức</b>
                        </a>
                    </div>
                </div>
            </div>
